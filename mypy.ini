[mypy]
python_version = 3.12
ignore_missing_imports = True
follow_imports = normal

# Strictness settings (intentional â€” we aim for excellence).
# These can be dialed back during early development if too noisy,
# but our strong opinion: keep errors visible and fix them.
strict = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
warn_unused_ignores = True
warn_return_any = True
